<h1>Cadastro</h1>

<form #f="ngForm" (ngSubmit)="register()" class="form-horizontal">

    <div class="form-group">


        <div class="form-group">
            <label for="nome" class="col-sm-2 control-label">Nome</label>
            <div class="col-sm-10">
                <input type="text" required [(ngModel)]="name" class="form-control" name="name" id="name" placeholder="Nome">
            </div>
        </div>
        <div class="form-group">
            <label for="endereco" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="text" [(ngModel)]="email"  name="email"class="form-control" id="email" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="senha" class="col-sm-2 control-label">Senha</label>
            <div class="col-sm-10">
                <input type="text" [(ngModel)]="password" name="password" class="form-control" id="senha" placeholder="Senha">
            </div>
        </div>

        <div class="form-grou   p" for="usuario">


            <div>
                <button type="submit" ng-click="salvar(usuario)" class="btn btn-success">Cadastrar</button>

                <button type="submit" class="btn btn-danger">Cancelar</button>
                <div class="form-group">
                    <br>
                </div>

            </div>
        </div>
    </div>
</form>
