<div class="container"> 
    <br>
    <div class="text-center"> Lista de Episodios </div>
    <br>
    <ul class="list-group">
        <li *ngFor="let episode of episodes"  class="list-group-item" aria-disabled="true">
                 {{episode.name}}
         
             <button type="button" class="btn btn-secondary position margem" (click)="isWatched(episode)" >Assistido</button>
             <button type="button" class="btn btn-primary position margem" (click)="isDownloaded(episode)" >Baixado</button>
             <button type="button" class="btn btn-success position margem" routerLink="/comentarios/{{episode._id}}">Ver Coment√°rios</button>
            </li>
    
      </ul>
</div>
