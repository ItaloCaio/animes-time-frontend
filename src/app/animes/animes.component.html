<div *ngFor="let anime of animes">
  <div class="row animes-marge">
    <div class="col-sm-6">
      <div class="card w-100 ">
        <div class="card-body">
          <h5 class="card-title">{{anime.name}}</h5>
          <div class="row">
            <div class="col">
              <p class="card-text">{{anime.description}}
              </p>
            </div>
            <div class="col">
              <img
                src="/assets/animes/{{anime.name}}.jfif"
                alt="..." style="width: 10rem;">
            </div>

          </div>
          <br>
          <a href="#" class="btn btn-primary">Adicionar</a>
        </div>
      </div>
    </div>
  </div>
</div>
